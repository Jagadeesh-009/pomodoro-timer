<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer App</title>
    <link rel="stylesheet" href="stopWatch.css">

</head>
<body>

    <div class="timer-app">
        <h1 class="title">Pomodoro Timer</h1>
        <h1 class="timer" id="timerCount">25:00</h1>
        <div class="buttons">
            <button class="start" id="start">START</button>
            <button class="stop" id="stop">STOP</button>
            <button class="reset" id="reset">RESET</button>
            <button class="shortBreak" id="shortBreak">SHORT BREAK</button>
            <button class="longBreak" id="longBreak">LONG BREAK</button>
        </div>
    </div>
    <audio id="alarm" src="audio/alarm.mp3" preload="auto"></audio>
    <script src="stopWatch.js"></script>
</body>
</html>
